        <h1 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">5268. 找出两数组的不同 显示英文描述 </span><br><span class="line">通过的用户数5632</span><br><span class="line">尝试过的用户数5762</span><br><span class="line">用户总通过次数5694</span><br><span class="line">用户总提交次数8448</span><br><span class="line">题目难度Easy</span><br><span class="line">给你两个下标从 0 开始的整数数组 nums1 和 nums2 ，请你返回一个长度为 2 的列表 answer ，其中：</span><br><span class="line"></span><br><span class="line">answer[0] 是 nums1 中所有 不 存在于 nums2 中的 不同 整数组成的列表。</span><br><span class="line">answer[1] 是 nums2 中所有 不 存在于 nums1 中的 不同 整数组成的列表。</span><br><span class="line">注意：列表中的整数可以按 任意 顺序返回。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">示例 1：</span><br><span class="line"></span><br><span class="line">输入：nums1 = [1,2,3], nums2 = [2,4,6]</span><br><span class="line">输出：[[1,3],[4,6]]</span><br><span class="line">解释：</span><br><span class="line">对于 nums1 ，nums1[1] = 2 出现在 nums2 中下标 0 处，然而 nums1[0] = 1 和 nums1[2] = 3 没有出现在 nums2 中。因此，answer[0] = [1,3]。</span><br><span class="line">对于 nums2 ，nums2[0] = 2 出现在 nums1 中下标 1 处，然而 nums2[1] = 4 和 nums2[2] = 6 没有出现在 nums2 中。因此，answer[1] = [4,6]。</span><br><span class="line">示例 2：</span><br><span class="line"></span><br><span class="line">输入：nums1 = [1,2,3,3], nums2 = [1,1,2,2]</span><br><span class="line">输出：[[3],[]]</span><br><span class="line">解释：</span><br><span class="line">对于 nums1 ，nums1[2] 和 nums1[3] 没有出现在 nums2 中。由于 nums1[2] == nums1[3] ，二者的值只需要在 answer[0] 中出现一次，故 answer[0] = [3]。</span><br><span class="line">nums2 中的每个整数都在 nums1 中出现，因此，answer[1] = [] 。 </span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">提示：</span><br><span class="line"></span><br><span class="line">1 &lt;= nums1.length, nums2.length &lt;= 1000</span><br><span class="line">-1000 &lt;= nums1[i], nums2[i] &lt;= 1000</span><br></pre></td></tr></table></figure>

<h1 id="一刷"><a href="#一刷" class="headerlink" title="一刷"></a>一刷</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> List&lt;List&lt;Integer&gt;&gt; <span class="title function_">findDifference</span><span class="params">(<span class="type">int</span>[] nums1, <span class="type">int</span>[] nums2)</span> &#123;</span><br><span class="line">        List&lt;List&lt;Integer&gt;&gt; retList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;(<span class="number">2</span>);</span><br><span class="line">        List&lt;Integer&gt; list0 = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        List&lt;Integer&gt; list1 = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        </span><br><span class="line">        <span class="type">int</span>[] bucket1 = <span class="keyword">new</span> <span class="title class_">int</span>[<span class="number">2001</span>];</span><br><span class="line">        <span class="type">int</span>[] bucket2 = <span class="keyword">new</span> <span class="title class_">int</span>[<span class="number">2001</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> num: nums1) &#123;</span><br><span class="line">            <span class="keyword">if</span> (num &lt;= <span class="number">1000</span>) &#123;</span><br><span class="line">                <span class="keyword">if</span> (bucket1[num + <span class="number">1000</span>] == <span class="number">0</span>) &#123;</span><br><span class="line">                    bucket1[num + <span class="number">1000</span>]++;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (!list0.contains(num))&#123;</span><br><span class="line">                list0.add(num);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> num: nums2) &#123;</span><br><span class="line">           <span class="keyword">if</span> (num &gt;= -<span class="number">1000</span>)&#123;</span><br><span class="line">                <span class="keyword">if</span> (bucket2[num + <span class="number">1000</span>] == <span class="number">0</span>) &#123;</span><br><span class="line">                    bucket2[num + <span class="number">1000</span>]++;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (!list1.contains(num))&#123;</span><br><span class="line">                list1.add(num);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; bucket1.length; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (bucket1[i] == <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span> (bucket1[i] + bucket2[i] &lt;= <span class="number">1</span>)&#123;</span><br><span class="line">                list0.add(i - <span class="number">1000</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; bucket2.length; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (bucket2[i] == <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span> (bucket1[i] + bucket2[i] &lt;= <span class="number">1</span>)&#123;</span><br><span class="line">                list1.add(i - <span class="number">1000</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        retList.add(list0);</span><br><span class="line">        retList.add(list1);</span><br><span class="line">        <span class="keyword">return</span> retList;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
